<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler os Dados de uma Pessoa</title>
            
</head>
<body>
<div>
    <!--Ex02.: Ler
    nome, ano de nascimento e sexo de uma pessoa,
    mostrando a sua idade atual.//-->

    <form action="dados2.php" method="get">
        Nome: <input type="text" name="n"/><br/>
        Ano Nasc.: <input type="number" name="ano"/><br/>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" value="homem"/> <!--caso queira uma opção padrao marcada, use o comando: 'checked'-(sem aspas) após o valor do value.-->
            <label for="masc">Masculino</label><br/>
            <input type="radio" name="sexo" id="fem" value="mulher"/>
            <label for="fem">Feminino</label><br/>
        </fieldset>
        <br/>
        <input type="submit" value="Enviar"/>
  
    </form>
</div>    
</body>
</html>
